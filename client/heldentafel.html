<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="app.js" defer></script>
    <script src="js/game.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/svg" href="/client/assets/tic-tac-toe.svg" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>Ultimate Tic Tac Toe</title>
  </head>
  <body>
    <header>
      <div class="header-left">
        <div><img src="assets/tic-tac-toe.svg" alt="Logo" /></div>
        <div class="hamburger" onclick="clickHamburger()">
          <div class="slice"></div>
          <div class="slice"></div>
          <div class="slice"></div>
        </div>
        <div class="menu">
          <div class="menuItem">
            <a href="/client/lobby.html">Startseite</a>
          </div>
          <div class="menuItem">
            <a href="/client/profil.html">Mein Profil</a>
          </div>
          <div class="menuItem">
            <a href="/client/heldentafel.html">Heldentafel</a>
          </div>
        </div>
      </div>
    </header>
    <main>
      <h2>Heldentafel</h2>
      <br />
      <table>
        <tr>
          <th>Name</th>
          <th>Gewonnene Spiele</th>
        </tr>
        <tr>
          <td>Spieler 1</td>
          <td>10</td>
        </tr>
        <tr>
          <td>Spieler 2</td>
          <td>8</td>
        </tr>
        <tr>
          <td>Spieler 3</td>
          <td>7</td>
        </tr>
      </table>
    </main>
    <footer>Made with ‚ù§ | by Katharina and Jane</footer>
  </body>
</html>
