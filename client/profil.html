<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="app.js" defer></script>
    <script src="js/game.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/svg" href="/client/assets/tic-tac-toe.svg" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>Ultimate Tic Tac Toe</title>
  </head>
  <body>
    <header>
      <div class="header-left">
        <div><img src="assets/tic-tac-toe.svg" alt="Logo" /></div>
        <div class="hamburger" onclick="clickHamburger()">
          <div class="slice"></div>
          <div class="slice"></div>
          <div class="slice"></div>
        </div>
        <div class="menu">
          <div class="menuItem">
            <a href="/client/lobby.html">Startseite</a>
          </div>
          <div class="menuItem">
            <a href="/client/profil.html">Mein Profil</a>
          </div>
          <div class="menuItem">
            <a href="/client/heldentafel.html">Heldentafel</a>
          </div>
        </div>
      </div>
    </header>
    <main>
      <h2>Mein Profil</h2>
      <img
        class="profilbild"
        src="assets/blank-profile-picture.png"
        alt="leeres Profilbild"
      />
      <div class="profil-spielername">
        <label for="nameInput">Name:</label>
        <input type="text" id="nameInput" />
        <button onclick="saveName()">Save</button>
      </div>
      <br />
      <p>Gewonnene Spiele:</p>
      <p>Gespielte Spiele:</p>
    </main>
    <footer>Made with ‚ù§ | by Katharina and Jane</footer>
  </body>
</html>
