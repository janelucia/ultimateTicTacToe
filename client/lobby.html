<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="app.js" defer></script>
    <script src="js/service.js"></script>
    <script src="js/netzwerkSpiel.js" defer></script>
    <script src="js/utils/namenSetzen.js" defer></script>
    <script src="js/utils/spielerNamen.js" defer></script>
    <script src="js/utils/config.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/svg" href="/client/assets/tic-tac-toe.svg" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <title>Ultimate Tic Tac Toe</title>
  </head>
  <body>
    <header>
      <div class="header-left">
        <div><img src="assets/tic-tac-toe.svg" alt="Logo" /></div>
        <div class="hamburger" onclick="clickHamburger()">
          <div class="slice"></div>
          <div class="slice"></div>
          <div class="slice"></div>
        </div>
        <div class="menu">
          <div class="menuItem">
            <a href="/client/lobby.html">Startseite</a>
          </div>
          <div class="menuItem">
            <a href="/client/profil.html">Mein Profil</a>
          </div>
          <div class="menuItem">
            <a href="/client/heldentafel.html">Heldentafel</a>
          </div>
        </div>
      </div>
    </header>
    <main>
      <h1>Ultimate Tic Tac Toe</h1>
      <br />
      <div class="oberflaeche">
        <div class="linke-seite">
          <img src="assets/tic-tac-toe.svg" alt="Logo" />
        </div>
        <div class="rechte-seite">
          <h2 class="input"></h2>
          <p class="input">Bitte gib deinen Namen ein:</p>
          <div class="input-spielername">
            <input
              type="text"
              id="spielername"
              class="input-feld"
              oninput="inputFeldHeldenNamen()"
              onblur="spielerListeUpdaten()"
            />
            <button
              class="material-symbols-outlined"
              onclick="zufaelligeNamenWuerfelnAusfuehren()"
            >
              casino
            </button>
          </div>
          <p style="color: gainsboro; font-size: small">
            ! In Hotseat werden die Namen zufällig gewürfelt.
          </p>
          <div class="einzel-mehrspieler">
            <a href="game.html?mode=singleplayer">Singleplayer</a>
            <a href="game.html?mode=hotseat">Hotseat</a>
            <a href="gegnersuche.html">Multiplayer</a>
          </div>
        </div>
      </div>
    </main>
    <footer>Made with ❤ | by Katharina and Jane</footer>
  </body>
</html>
