<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../app.js" defer></script>
    <script src="../scripts/service.js" defer></script>
    <script src="../scripts/spiel.js" defer></script>
    <script src="../scripts/spielRendern.js" defer></script>
    <script src="../scripts/utils/netzwerkSpiel.js" defer></script>
    <script src="../scripts/utils/namenSetzen.js" defer></script>
    <script src="../scripts/utils/spielerNamen.js" defer></script>
    <script src="../scripts/utils/config.js" defer></script>
    <script src="../scripts/utils/lokalesSpiel.js" defer></script>
    <link rel="stylesheet" href="../styles/styles.css" />
    <link rel="stylesheet" href="../styles/stylesSpiel.css" />

    <title>Ultimate Tic Tac Toe</title>

    <link rel="icon" type="image/svg" href="/client/assets/tic-tac-toe.svg" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <header>
      <div class="header-left">
        <div><img src="../assets/tic-tac-toe.svg" alt="Logo" /></div>
        <div class="hamburger" onclick="clickHamburger()">
          <div class="slice"></div>
          <div class="slice"></div>
          <div class="slice"></div>
        </div>
        <div class="menu">
          <div class="menuItem">
            <a href="/client/pages/lobby.html">Startseite</a>
          </div>
          <div class="menuItem">
            <a href="/client/pages/heldentafel.html">Heldentafel</a>
          </div>
          <div class="menuItem">
            <a href="/client/pages/profil.html">Mein Profil</a>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="spielanzeige"></div>
      <div class="spielfeld"></div>
      <div class="overlay">
        <p class="overlay-text">Platzhalter</p>
        <button class="overlay-button btn-weiterspielen">
          Nochmal spielen!
        </button>
        <button class="overlay-button btn-zurueck">
          Zurück zur Startseite
        </button>
      </div>
    </main>
    <footer>Made with ❤ | by Katharina and Jane</footer>
  </body>
</html>
