<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../app.js" defer></script>
    <script src="../scripts/profil.js" defer></script>
    <script src="../scripts/utils/config.js" defer></script>
    <script src="../scripts/utils/namenSetzen.js" defer></script>
    <script src="../scripts/utils/spielerNamen.js" defer></script>
    <script src="../scripts/service.js"></script>
    <link rel="stylesheet" href="../styles/styles.css" />
    <link rel="stylesheet" href="../styles/stylesProfil.css" />
    <link rel="icon" type="image/svg" href="/client/assets/tic-tac-toe.svg" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>Mein Profil | Ultimate Tic Tac Toe</title>
  </head>
  <body>
    <header>
      <div class="header-left">
        <div><img src="../assets/tic-tac-toe.svg" alt="Logo" /></div>
        <div class="hamburger" onclick="clickHamburger()">
          <div class="slice"></div>
          <div class="slice"></div>
          <div class="slice"></div>
        </div>
        <div class="menu">
          <div class="menuItem">
            <a href="/client/pages/lobby.html">Startseite</a>
          </div>
          <div class="menuItem">
            <a href="/client/pages/heldentafel.html">Heldentafel</a>
          </div>
          <div class="menuItem">
            <a
              href="/client/pages/profil.html"
              onclick="leerenNamenVerhindern()"
              >Mein Profil</a
            >
          </div>
        </div>
      </div>
    </header>
    <main>
      <h2>Mein Profil</h2>
      <div class="profil-spielername"></div>
      <div class="uebersicht-spiele">
        <div class="gespielte-spiele">
          <h3>Gespielte Spiele:</h3>
        </div>
        <div class="gewonnene-spiele">
          <h3>Gewonnene Spiele:</h3>
        </div>
        <div class="gewonnen-einzelspieler">
          <h4>Einzelspieler</h4>
        </div>
        <div class="gewonnen-hotseat">
          <h4>Hotseat</h4>
        </div>
        <div class="gewonnen-mehrspieler">
          <h4>Mehrspieler</h4>
        </div>
      </div>
    </main>
    <footer>Made with ‚ù§ | by Katharina and Jane</footer>
  </body>
</html>
